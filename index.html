<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <!-- endbuild -->
        <!-- build:css css/custom.css -->
        <link rel="stylesheet" href="TipJar.css">
        <!-- endbuild -->

        <!-- build:js js/main.js -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/tether/dist/js/tether.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- endbuild -->
        <!-- build:js js/custom.js -->
        <script src="TipJar.js"></script>
        <!-- endbuild -->

        <title>Tip Jar</title>
    </head>
    <body id="body">
        <div class="container h-100">
            <div class="row row-content" id="my-header">
                <div class="col-12 text-center align-self-center">
                    <h2>Welcome to my anonymous Tip Jar!</h2>
                    <p>You can leave me a tweet-length anonymous tip, which I'll consider carefully.</p>
                </div>
            </div>
            <div class="row row-content" id="my-body">
                <div class="col-12 d-flex align-self-center">
                    <form class="form">
                        <div class="form-group row mb-0">
                            <div class="col-12">
                                <input id="input-tip" class="form-control-lg" type="text" />
                                <div id="progress-bar" class="my-0 py-0"></div>
                            </div>
                        </div>
                        <div class="form-group row my-0"> 
                            <div class="col text-left ml-2">
                                <div>Press <span class="fa fa-level-down fa-rotate-90"></span> to leave your tip.</div>
                            </div>
                            <div class="col-3 col-sm-2 col-md-1 text-right mr-2">
                                <div id="char-count"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row row-content" id="my-footer">
                <div class="col-12 text-center align-self-end">
                    <p><span class="fa fa-copyright"></span> 2017 Blair Neumann</p>
                </div>
            </div>
        </div>
    </body>
</html>
