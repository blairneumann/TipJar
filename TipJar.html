<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="TipJar.css">

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/tether/dist/js/tether.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="TipJar.js"></script>

        <title>Tip Jar</title>
    </head>
    <body>
        <div class="container h-100">
            <div class="row row-content" id="my-header">
                <div class="col-12 text-center align-self-center">
                    <h2>Welcome to my anonymous Tip Jar!</h2>
                    <p>You can leave me a tweet-length anonymous tip, which I'll consider carefully.</p>
                </div>
            </div>
            <div class="row row-content" id="my-body">
                <div class="col-12 align-self-center">
                    <form class="form">
                        <div class="form-group row mb-0">
                            <div class="col-12">
                                <input class="form-control-lg" id="input-tip" type="text" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col text-left ml-2">
                                <div>Press <span class="fa fa-level-down fa-rotate-90"></span> to leave your tip.</div>
                            </div>
                            <div class="col-3 col-sm-2 col-md-1 text-right mr-2">
                                <div id="char-count"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row row-content" id="my-footer">
                <div class="col-12 text-center align-self-end">
                    <p><span class="fa fa-copyright"></span> 2017 Blair Neumann</p>
                </div>
            </div>
        </div>
        <div class="container" id="success">
            <div class="row">
                <div class="col text-center align-self-center py-3">
                    <h2>Thanks for the tip!</h2>
                </div>
            </div>
        </div>
        <div class="container" id="error">
            <div class="row">
                <div class="col text-center align-self-center py-3">
                    <h2>Uh-oh, something went wrong. :-(</h2>
                    <h2>Please try again.</h2>
                </div>
            </div>
        </div>
    </body>
</html>
