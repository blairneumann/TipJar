<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="TipJar.css">

        <title>Tip Jar</title>
    </head>
    <body>
        <div class="container viewport">
            <div class="row row-content align-middle" id="my-header">
                <div class="col-12" style="text-align: center;">
                    <p>Welcome to my anonymous Tip Jar!</p>
                    <p>You can leave me an anonymous tip, in the form of a brief note, which I'll consider carefully.</p>
                </div>
            </div>
            <div class="row row-content" id="my-body">
                <div class="col-12">
                    <form class="form">
                        <div class="form-group row mb-0">
                            <div class="col-12">
                                <input class="form-control-lg" id="input-tip" type="text" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col text-right">
                                <div class="hidden-xs-down-s">Press <span class="fa fa-level-down fa-rotate-90"></span> to leave your tip.</div>
                            </div>
                            <div class="col-2 col-sm-1 text-middle">
                                <div id="char-count"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row row-content" id="my-footer">

            </div>
        </div>

        <!-- jQuery, Tether, Bootstrap -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/tether/dist/js/tether.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="TipJar.js"></script>

    </body>
</html>
